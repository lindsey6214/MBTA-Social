<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MBTA Social App</title>
    <meta name="description" content="A social platform for MBTA commuters to connect and share updates." />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph Meta Tags (For social media previews) -->
    <meta property="og:title" content="MBTA Social App" />
    <meta property="og:description" content="A social platform for MBTA commuters to connect and share updates." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MBTA Social App" />
    <meta name="twitter:description" content="A social platform for MBTA commuters to connect and share updates." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <noscript>
      <p style="text-align: center; font-size: 16px;">
        JavaScript is required to run MBTA Social App. Please enable it in your browser settings.
      </p>
    </noscript>
    
    <div id="root"></div>

  </body>
</html>
